<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <script type="text/JavaScript">
        var setAnswerJson = function () {
            var element = document.getElementById('somePlace');
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://localhost:3000');
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 3) {
                    var answer = xhr.responseText;
                    element.innerHTML = answer;
                }
            }
            xhr.setRequestHeader('Accept', 'text/html; charset=UTF-8');
            xhr.send();
        }
    </script>
    <meta charset="UTF-8">
    <title></title>
</head>
<body style="width: 100%;">
    <div class="panel panel-default"
         style="width: 500px; margin-left: auto; margin-right: auto; margin-top: 5px; display: table;">
        <div class="panel-heading">
            <h3 class="panel-title">Builds:</h3>
        </div>
        <div class="panel-body" id="somePlace">

        </div>
        <input type="button" value="Click me" onclick="setAnswerJson()"
               style="margin-left: auto; margin-right: auto; display: table; margin-bottom: 5px;"/>
    </div>
</body>
</html>
