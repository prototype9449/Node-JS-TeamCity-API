<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <script type="text/JavaScript">
        function getHtmlContent(path, elementId) {
            var element = document.getElementById(elementId);
            var xhr = new XMLHttpRequest();
            xhr.open('GET', path);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 3) {
                    element.innerHTML = xhr.responseText;
                }
            };
            xhr.setRequestHeader('Accept', 'text/html; charset=UTF-8');
            xhr.send();
        }

        function updateBuildsContent(){
            var buildsPanel = document.getElementById('builds-panel');
            buildsPanel.innerHTML = getHtmlContent('http://localhost:8080/builds', 'builds-panel');
        }

        function updateAgentsContent(){
            var agentsPanel = document.getElementById('agents-panel');
            agentsPanel.innerHTML = getHtmlContent('http://localhost:8080/agents', 'agents-panel');
        }

        function updateInformation(){
            updateBuildsContent();
            updateAgentsContent();
        }
    </script>
    <meta charset="UTF-8">
    <title></title>
</head>
<body style="width: 100%;">
    <div style="display: flex; margin-left: auto; margin-right: auto; width: 750px;">
        <div class="panel panel-default"
             style="margin-left: auto; margin-right: auto; margin-top: 5px; display: table; width: 350px;">
            <div class="panel-heading">
                <h3 class="panel-title">Builds:</h3>
            </div>
            <div class="panel-body" id="builds-panel">

            </div>
        </div>
        <div class="panel panel-default" style="margin-left: auto; margin-right: auto; margin-top: 5px; display: table; width: 350px;">
            <div class="panel-heading">
                <h3 class="panel-title">Agents:</h3>
            </div>
            <div class="panel-body" id="agents-panel">

            </div>
        </div>
    </div>
    <input type="button" value="Click!" onclick="updateInformation()" style="display: flex; margin-left: auto; margin-right: auto;"/>
</body>
</html>
