<div id="main-container">
    <div class="panel panel-default build-column">
        <div class="panel-heading">
            <h3 class="panel-title">Builds:</h3>
        </div>
        <div id="wrapper-builds-panel" class="panel-body zero-padding-bottom">
            <div id="general-builds-panel">

            </div>
        </div>
    </div>

    <div class="second-column">
        <a href="#/settings">
            <button id="settings-page-button" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                Settings
            </button>
        </a>

        <div class="panel panel-default" id="additional-build-panel">
            <div class="panel-heading">
                <h3 class="panel-title">Additional Builds:</h3>
            </div>
            <div class="panel-body zero-padding-bottom">
                <table class="table" id="additional-builds-panel">
                    <thead>
                    <th>Build Configuration Name</th>
                    <th>Build Project Name</th>
                    <th>Status</th>
                    </thead>
                </table>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Agents:</h3>
            </div>
            <div id="agents-panel" class="panel-body zero-padding-bottom"></div>
        </div>
    </div>
</div>
