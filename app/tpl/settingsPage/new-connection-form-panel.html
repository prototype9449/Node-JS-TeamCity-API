<div class="panel-heading">
    <h3 class="panel-title">New TeamCity Connection Settings</h3>
</div>
<form class="panel-body" id="connection-form">
    <div class="input-group input-group-sm">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-globe"
                                                              aria-hidden="true"></span></span>
        <input type="text" class="form-control" placeholder="TeamCity's Url"
               aria-describedby="sizing-addon3" rv-value="object.url">
    </div>
    <div class="input-group input-group-sm">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-user"
                                                              aria-hidden="true"></span></span>
        <input type="text" class="form-control" placeholder="TeamCity's Login"
               aria-describedby="sizing-addon3" rv-value="object.user">
    </div>
    <div class="input-group input-group-sm">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-eye-open"
                                                              aria-hidden="true"></span></span>
        <input type="text" class="form-control" placeholder="TeamCity's Password"
               aria-describedby="sizing-addon3" rv-value="object.pass">
    </div>
    <button id="save-teamcity-settings-button" type="submit" class="btn btn-success settings-button">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add
    </button>
    <span class="status-panel <%-getNewConnectionClass(state)%>" aria-hidden="true"><%-getNewConnectionStatus(state)%></span>
</form>
