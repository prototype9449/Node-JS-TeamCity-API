<div id="agent-<%- id %>" class="panel panel-info">
    <div class="panel-heading">
        <b>Agent Name: <a href="#/agent/id:<%- id %>"> <%- name %></a></b>
    </div>
    <div class="panel-body">
        <li><b>Connected:</b> <%- status.connected %></li>
        <li><b>Authorized:</b> <%- status.authorized %></li>
        <li><b>Enabled:</b> <%- status.enabled %></li>
        <li><b>Free Space:</b> <%- freeSpace %> Mb</li>
    </div>
</div>
