<div id="agent-<%- data.id %>" class="panel panel-info">
    <div class="panel-heading">
        <b>Agent Name: <a href="#/agent/id:<%- data.id %>"> <%- data.name %></a></b>
    </div>
    <div class="panel-body">
        <li><b>Connected:</b> <%- data.status.connected %></li>
        <li><b>Authorized:</b> <%- data.status.authorized %></li>
        <li><b>Enabled:</b> <%- data.status.enabled %></li>
        <li><b>Free Space:</b> <%- data.freeSpace %> Mb</li>
    </div>
</div>
