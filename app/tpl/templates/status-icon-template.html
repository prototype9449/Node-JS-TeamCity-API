<% if (build.status.toLowerCase().indexOf('running') != -1) { %><span class="arrow-processing-icon"></span><% }  %>
<% if (build.status.toLowerCase().indexOf('failure') != -1) { %><span class="glyphicon glyphicon-remove-circle" aria-hidden="true" ></span><% }  %>
<% if (build.status.toLowerCase().indexOf('success') != -1) { %><span class="glyphicon glyphicon-ok-circle" aria-hidden="true" ></span><% }  %>
<% if (build.status.toLowerCase().indexOf('cancelled') != -1) { %><span class="glyphicon glyphicon-ban-circle" aria-hidden="true" ></span><% }  %>
