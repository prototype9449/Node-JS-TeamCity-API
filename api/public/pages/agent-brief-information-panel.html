<div id="agent-{{ id }}" class="panel panel-info agentInfo" style="display: none">
    <div class="panel-heading" style="padding: 7px 15px;">
        <b><a href="{{ href }}">{{ name|capitalize }}</a></b>
    </div>
    <div class="panel-body" style="padding: 6px;">
        <li><b>Ready : {{ status.ready |capitalize}}</b></li>
        <li><b>Free Space:</b> {{freeSpace|capitalize }} Mb</li>
        <li><b>Current Tasks:</b>{{currentTask|capitalize }}</li>
    </div>
    <div style="width: 100%; display: flex;">
        <button type="button" class="btn btn-default btn btn-info" aria-label="Left Align" id="launchBuildButton-{{ id }}" style="margin-left: auto; margin-right: auto; margin-bottom: 5px; width: 110px;">
            <span class="glyphicon glyphicon-play" aria-hidden="true" ></span>
        </button>
    </div>
</div>
