<tr id="buildHistory-{{ id }}" style="display: none">
    <td>
        {{ build.configuration.projectName|capitalize }}
    </td>
    <td>
        <a href="{{ agent.href }}"> {{ agent.name|capitalize }}</a>
    </td>
    <td>
        {{ build.status|capitalize }}
    </td>
    <td>
        {{ build.launchDate|capitalize }}
    </td>
    <td>
        {{ build.duration|capitalize }}
    </td>
</tr>
