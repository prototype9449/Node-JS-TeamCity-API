<div id="{{ build.id }}" class="panel panel-info">
    <div class="panel-heading">
    <a href="{{ build.href }}">
        <b>Build Configuration Name: {{ build.configuration.name|capitalize }}</b>
    </a>
    </div>
    <div class="panel-body">
        <li><b>Branch Name:</b> {{ build.branchName|capitalize }}</li>
        <li><b>Status:</b> {{ build.status|capitalize }}</li>
        <li><b>Agent Name:</b> {{ agent.name|capitalize }}</li>
        <li><b>Project Name:</b> {{ build.configuration.projectName|capitalize }}</li>
    </div>
</div>
