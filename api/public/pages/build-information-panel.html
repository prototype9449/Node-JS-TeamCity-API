<div id="{{ build.id }}" class="panel panel-info">
    <div class="panel-heading">
    <a href="{{ build.href }}">
        Build Configuration Name: {{ build.configuration.name|capitalize }}
    </a>
    </div>
    <div class="panel-body">
        <li>Branch Name: {{ build.branchName|capitalize }}</li>
        <li>Status : {{ build.status|capitalize }}</li>
        <li>Agent Name : {{ agent.name|capitalize }}</li>
        <li>Project Name: {{ build.configuration.projectName|capitalize }}</li>
    </div>
</div>
