<div id="{{ id }}" class="panel panel-info">
    <div class="panel-heading">
    <a href="{{ href }}">
        Build Configuration Name: {{ configuration.buildConfigurationName|capitalize }}
    </a>
    </div>
    <div class="panel-body">
        <li><b>Branch Name:</b> {{ branchName|capitalize }}</li>
        <li><b>Status:</b> {{ status|capitalize }}</li>
        <li><b>Agent Name:</b> {{ agentName|capitalize }}</li>
        <li><b>Project Name:</b> {{ configuration.buildProjectName|capitalize }}</li>
    </div>
</div>
