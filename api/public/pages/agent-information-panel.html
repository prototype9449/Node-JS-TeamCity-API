{% for currentAgent in agent %}
<div class="panel panel-info">
    <div class="panel-heading">Agent ID #{{ currentAgent.id|capitalize }}</div>
    <div class="panel-body">
        <li>AgentID: {{ currentAgent.id|capitalize }}</li>
        <li>Agent Name: {{ currentAgent.name|capitalize }}</li>
        <li>Agent TypeID: {{ currentAgent.typeId|capitalize }}</li>
    </div>
</div>
{% endfor %}
