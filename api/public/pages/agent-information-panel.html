<div id="{{ id }}" class="panel panel-info">
    <div class="panel-heading">
        <a href="{{ href }}">Agent Name: {{ name|capitalize }}</a>
    </div>
    <div class="panel-body">
        <li>Status</li>
            <ol>
                <li>Connected : {{ status.connected|capitalize }}</li>
                <li>Authorized: {{ status.authorized|capitalize }}</li>
                <li>Enabled: {{ status.enabled|capitalize }}</li>
            </ol>
        <li>Free Space: {{freeSpace|capitalize }}</li>
        <li>Current Tasks: -- </li>
    </div>
</div>
