<div id="{{ id }}" class="panel panel-info">
    <div class="panel-heading">
        <a href="{{ href }}">Agent Name: {{ name|capitalize }}</a>
    </div>
    <div class="panel-body">
        <li>Status</li>
            <ol>
                <li><b>Connected:</b> {{ status.connected|capitalize }}</li>
                <li><b>Authorized:</b> {{ status.authorized|capitalize }}</li>
                <li><b>Enabled:</b> {{ status.enabled|capitalize }}</li>
            </ol>
        <li><b>Free Space:</b> {{freeSpace|capitalize }}</li>
        <li><b>Current Tasks:</b> --- </li>
    </div>
</div>
