<div id="agent-{{ id }}" class="panel panel-info">
    <div class="panel-heading">
        <b>Agent Name: <a href="{{ href }}"> {{ name|capitalize }}</a></b>
    </div>
    <div class="panel-body">
        <li><b>Connected:</b> {{ status.connected | capitalize }}</li>
        <li><b>Authorized:</b> {{ status.authorized | capitalize }}</li>
        <li><b>Enabled:</b> {{ status.enabled | capitalize }}</li>
        <li><b>Free Space:</b> {{ freeSpace | capitalize }} Mb</li>
    </div>
</div>
